<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agentic Transaction Mockup</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav id="navbar">
    <a href="index.html">Demo</a>
    <a href="transaction.html">Transaction Flow</a>
    <a href="products.html">Products</a>
  </nav>
  <h1>Agentic Transaction Flow</h1>
  <div id="transaction-container">
    <form id="txn-inputs">
      <div>
        <label for="input-criteria">Describe what you want:</label><br>
        <div>
          <input id="input-criteria" type="text" placeholder="e.g. hoodie under $50" />
          <button id="criteria-update-btn" type="button">Update</button>
        </div>
        <div>Type your desired product and price, then click Update. The agent will select the best match from the Shopify feed.</div>
      </div>
      <div>
        <label for="input-product">Agent-selected Product:</label><br>
        <select id="input-product">
          <option value="">Loading products...</option>
        </select>
        <div>The agent picks the product that best matches your criteria. You can manually change the selection below.</div>
      </div>
      <div>
        <label for="input-payment">Payment Method:</label><br>
        <select id="input-payment">
          <option value="Visa ending 1234">Visa ending 1234</option>
          <option value="Mastercard ending 5678">Mastercard ending 5678</option>
          <option value="Apple Pay">Apple Pay</option>
        </select>
      </div>
      <div>
        <label for="input-shipping">Shipping Address:</label><br>
        <input id="input-shipping" type="text" value="123 Main St." />
      </div>
    </form>
    <div id="txn-steps"></div>
    <div id="txn-summary" class="txn-summary"></div>
    <div id="txn-controls">
      <button id="txn-prev" class="txn-btn" disabled>Previous</button>
      <button id="txn-next" class="txn-btn">Next</button>
    </div>
  </div>
  <script src="transaction.js"></script>
</body>
</html>
