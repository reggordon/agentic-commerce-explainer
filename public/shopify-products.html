<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopify Products Demo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #shopify-products-container { max-width: 900px; margin: 2rem auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 2rem; }
    .shopify-product { display: flex; align-items: center; border-bottom: 1px solid #eee; padding: 1.5rem 0; }
    .shopify-product:last-child { border-bottom: none; }
    .shopify-product img { width: 120px; height: 120px; object-fit: cover; border-radius: 8px; margin-right: 2rem; }
    .shopify-product-details { flex: 1; }
    .shopify-product-title { font-weight: bold; font-size: 1.2em; }
    .shopify-product-desc { margin: 0.5em 0 0.5em 0; color: #555; }
    .shopify-product-price { color: #007bff; font-size: 1.1em; margin-top: 0.5em; }
  </style>
</head>
<body>
  <nav id="navbar" style="background:#007bff;padding:1rem 0 1rem 0;text-align:center;">
    <a href="index.html" style="color:#fff;font-weight:bold;margin:0 1.5rem;text-decoration:none;">Demo</a>
    <a href="transaction.html" style="color:#fff;font-weight:bold;margin:0 1.5rem;text-decoration:none;">Transaction Flow</a>
    <a href="shopify-products.html" style="color:#fff;font-weight:bold;margin:0 1.5rem;text-decoration:none;">Shopify Products</a>
  </nav>
  <h1 style="text-align:center;">Shopify Products Demo</h1>
  <div id="shopify-products-container">
    <div id="shopify-products-list">Loading products...</div>
  </div>
  <script src="shopify-products.js"></script>
</body>
</html>
